name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    # daily at 02:00 UTC
    - cron: '0 2 * * *'
  workflow_dispatch: {}

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest requests python-dotenv pillow
      - name: Run pytest
        run: |
          pytest -q

  nightly-fetch:
    name: Scheduled fetch and upload cache
    runs-on: ubuntu-latest
    # only run fetch job on scheduled runs or manual dispatch
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests python-dotenv pillow modelscope
      - name: Run fetch (may use MODELSCOPE_API_TOKEN secret)
        env:
          MODELSCOPE_API_TOKEN: ${{ secrets.MODELSCOPE_API_TOKEN }}
        run: |
          python fetch_top_models.py --limit 20 --task text-to-image-synthesis --force-refresh
      - name: Upload cache artifacts
        uses: actions/upload-artifact@v4
        with:
          name: top-loras-cache
          path: |
            cache/*.json
            cache/images/**
